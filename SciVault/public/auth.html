<!-- auth.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | SciVault</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <i class="fas fa-database"></i>
                    <span>SciVault</span>
                </div>
                <h2>Welcome Back</h2>
                <p>Please login to access your research data</p>
            </div>
            
            <div class="tabs">
                <button class="tab-btn active" data-tab="login">Login</button>
                <button class="tab-btn" data-tab="register">Register</button>
            </div>
            
            <div class="tab-content active" id="login">
                <form class="auth-form">
                    <div class="form-group">
                        <label for="login-email"><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" id="login-email" placeholder="your@email.com" required>
                    </div>
                    <div class="form-group password-group">
                        <label for="login-password"><i class="fas fa-lock"></i> Password</label>
                        <input type="password" id="login-password" placeholder="••••••••" required>
                    </div>
                    <button type="submit" class="btn-primary btn-block">Login</button>
                </form>
            </div>
            
            <div class="tab-content" id="register">
                <form class="auth-form">
                    <div class="form-group">
                        <label for="register-username"><i class="fas fa-user"></i> Username</label>
                        <input type="text" id="register-username" placeholder="scientist123" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email"><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" id="register-email" placeholder="your@email.com" required>
                    </div>
                    <div class="form-group password-group">
                        <label for="register-password"><i class="fas fa-lock"></i> Password</label>
                        <input type="password" id="register-password" placeholder="••••••••" required>
                    </div>
                    <div class="form-group">
                        <label for="register-institution"><i class="fas fa-university"></i> Institution</label>
                        <input type="text" id="register-institution" placeholder="University of Science">
                    </div>
                    <div class="form-group">
                        <label for="register-usertype"><i class="fas fa-user-tag"></i> User Type</label>
                        <select id="register-usertype" required>
                            <option value="">Select your role</option>
                            <option value="researcher">Researcher</option>
                            <option value="submitter">Submitter</option>
                        </select>
                    </div>
                    <button type="submit" class="btn-primary btn-block">Register</button>
                </form>
            </div>
            
            <div class="auth-footer">
                <p>By continuing, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</p>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
